<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pengalaman Kerja</title>
    <link rel="stylesheet" href="styles/profile4.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Quicksand:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
    />
  </head>
  <body>
    <div class="container">
      <h1>Pengalaman Kerja</h1>
      <form id="formPengalamanKerja">
        <label for="nama-perusahaan">Nama Perusahaan</label>
        <input
          type="text"
          id="nama-perusahaan"
          name="nama-perusahaan"
          required
        />

        <label for="posisi-kerja">Posisi Kerja</label>
        <input type="text" id="posisi-kerja" name="posisi-kerja" required />

        <label for="tanggal-masuk">Tanggal Masuk</label>
        <input type="date" id="tanggal-masuk" name="tanggal-masuk" required />

        <label for="tanggal-keluar">Tanggal Keluar</label>
        <input type="date" id="tanggal-keluar" name="tanggal-keluar" required />

        <div class="checkbox-group">
          <label for="belum">
            <input type="checkbox" id="belum" name="belum" />Belum Memiliki
            Pengalaman Kerja
          </label>
        </div>

        <button
          onclick="window.location.href='../HomePage/index2.html'"
          class="btn"
        >
          simpan
        </button>
      </form>
    </div>
  </body>
</html>
